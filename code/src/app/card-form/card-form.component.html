<div class="card" id="card">
<div class="columns">
  <div class="column">
    <app-card
      [name]="cardForm.get('name').value"
      [cardNumber]="cardForm.get('cardNumber').value"
      [expiration]="cardForm.get('expiration').value"
    >
    </app-card>
  </div>

  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]="cardForm.controls.name"></app-input>
      <app-input
   
        label="Card Number"
        [control]="cardForm.controls.cardNumber"
      ></app-input>

      <div class="columns">
        <div class="column">
          <app-input
            label="Expiration  (MM/YY)"
            [control]="cardForm.controls.expiration"
          ></app-input>
        </div>
        <div class="column">
          <app-input
            label="Security Code"
            [control]="cardForm.controls.securityCode"
          ></app-input>
        </div>
      </div>

      <div class="buttons">
        <button
          [disabled]="cardForm.invalid"
          class="button is-success"
          type="submit"
        >
          Submit
        </button>
        &nbsp;
        <button (click)="onReset()" class="button is-warning" type="reset">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
</div>
